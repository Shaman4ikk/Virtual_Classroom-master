<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Users page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../views/css/style.css"/>
    </h:head>
    <h:body>
        <h:form method="post">
            <div class="nav">
                <div class="change_hand">
                    <h:commandButton action="nextPage" value="Home"> </h:commandButton>
                    <h:commandButton action="#{usersBean.addUser}" value="Add User"> </h:commandButton>
                </div>
                <div class="LogOut">
                    <h:commandButton onclick="logout()" action="mainPage" value="LogOut"> </h:commandButton>
                </div>
            </div>
        </h:form>
        <h:form>
            <div class="card">
                <h:dataTable value="#{usersBean.getListUsers()}" var="user" align="center">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{user.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Login"/>
                        </f:facet>
                        <h:outputText value="#{user.login}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="First name"/>
                        </f:facet>
                        <h:outputText value="#{user.firstName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Last name"/>
                        </f:facet>
                        <h:outputText value="#{user.lastName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Birthday"/>
                        </f:facet>
                        <h:outputText value="#{user.birthday}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Edit user"/>
                        </f:facet>
                        <h:commandButton value="Edit" action="#{usersBean.setUserAccount(user.id)}"> </h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Remove user"/>
                        </f:facet>
                        <h:commandButton value="Remove" action="#{usersBean.removeUser(user.id)}"> </h:commandButton>
                    </h:column>
                </h:dataTable>
            </div>

        </h:form>
        <script src="../views/web/js/Socet.js" type="text/javascript"></script>
    </h:body>
</f:view>

</html>
