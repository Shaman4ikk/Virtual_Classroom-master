<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Users page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../views/css/style.css"/>
    </h:head>
    <h:body>
        <h:form method="post">
            <div class="nav">
                <div class="change_hand">
                    <h:commandButton action="#{usersBean.back()}" rendered="#{request.isUserInRole('admin')}"
                                     value="Back"> </h:commandButton>
                </div>
                <div class="LogOut">
                    <h:commandButton onclick="logout()" action="mainPage" value="LogOut"> </h:commandButton>
                </div>
            </div>
        </h:form>
        <h:form method="post" target="#{usersBean.userAccount}">
            <div class="row">
                <div class="col regUser">
                    <h:outputText value="Login: "/>
                    <p:inputText type="text" value="#{usersBean.userAccount.login}" disabled="#{!usersBean.reg}"
                                 pattern="^[0-9a-zA-Z]+$" maxlength="15" required="true"> </p:inputText>
                    <h:outputText value="Password: "/>
                    <p:inputText type="text" value="#{usersBean.userAccount.password}" disabled="#{!usersBean.reg}"
                                 pattern="^[0-9a-zA-Z]+$" maxlength="15" required="true"> </p:inputText>
                    <h:outputText value="First name"/>
                    <p:inputText type="text" value="#{usersBean.userAccount.firstName}"
                                 pattern="^[0-9a-zA-Z]+$" maxlength="15" required="true"> </p:inputText>
                    <h:outputText value="Last name"/>
                    <p:inputText type="text" value="#{usersBean.userAccount.lastName}"
                                 pattern="^[0-9a-zA-Z]+$" maxlength="15" required="true"> </p:inputText>
                    <br/>
                    <h:outputText value="Birthday(DD-MM-YYYY)"/>
                    <p:inputText type="date" value="#{usersBean.date}"
                                 pattern="^[0-9a-zA-Z]+$" maxlength="15" required="true"> </p:inputText>
                    <h:commandButton value="Save" class="inputLogin" action="#{usersBean.save()}">
                    </h:commandButton>
                </div>
            </div>
        </h:form>
        <f:facet name="header">
            <h:outputText value="Id"/>
        </f:facet>
        <script src="../views/web/js/Socet.js" type="text/javascript"></script>
        <script src="../views/web/js/Classroom.js" type="text/javascript"></script>
        <script src="../views/web/js/User.js" type="text/javascript"></script>
        <script type="text/javascript">
            getList();
        </script>
    </h:body>
</f:view>
</html>
