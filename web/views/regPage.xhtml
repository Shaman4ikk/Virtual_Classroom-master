<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Vitrual Classroom</title>
        <script src="./web/js/User.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    </h:head>

    <h:body>
        <h:form method="post" class="tab">
            <h:commandButton value="Войти" class="inputLogin" action="#{regBean.toLoginPage()}">
            </h:commandButton>
        </h:form>
        <div id="Reg" class="tabcontent" align="center" style="max-width: 20%;">
            <h:form method="post" class="regForm">
                <p:panel header="Зарегистрироваться">
                    <div class="row">
                        <div class="col">
                            <p:outputLabel value="Введите ваш ник:  "/>
                            <p:inputText id="RegName" type="text" class="InputName"
                                         value="#{regBean.login}" pattern="^[0-9a-zA-Z]+$" maxlength="15" required="required">
                            </p:inputText>
                            <p:outputLabel value=" Введите пароль:  "/>
                            <p:inputText id="RegPassword" type="password" class="InputName"
                                         value="#{regBean.password}" pattern="^[0-9a-zA-Z]+$" maxlength="15" required="required">
                            </p:inputText>
                            <h:commandButton value="Войти" class="inputLogin" action="#{regBean.register()}">
                            </h:commandButton>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </div>
        <script src="./web/js/Socet.js" type="text/javascript"></script>
    </h:body>
</f:view>
</html>
